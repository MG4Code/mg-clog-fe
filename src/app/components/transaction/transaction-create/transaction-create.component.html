<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Create Transaction</h3>

        <div class="form-group">
            <label>Wallet to use:
                <select name="walletSelect" id="walletSelect" class="form-control" [(ngModel)]="transaction.wallet">
                    <option *ngFor="let wallet of wallets" [value]="wallet.id">{{ wallet.name }}</option>
                </select>
            </label>
        </div>

        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="date" ngbDatepicker
                #d="ngbDatepicker">

            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>

        <div class="form-group">
            <label>model
                Time:
                <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
            </label>
        </div>

        <div class="form-group">
            <label>Amount</label>
            <input type="text" [(ngModel)]="transaction.amount" class="form-control" placeholder="0.0" onlyNumber>
        </div>

        <div class="form-group">
            <label>Note</label>
            <input type="text" [(ngModel)]="transaction.note" class="form-control" placeholder="Note">
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addTransaction()">Create Transaction</button>
        </div>
    </div>
</div>
